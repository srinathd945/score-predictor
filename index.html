<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction Form</title>
</head>
<body>
    <h2>Insurance Details Form</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" required><br><br>

        <label for="children">Number of Children:</label>
        <input type="number" id="children" name="children" required><br><br>

        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="0">Southwest</option>
            <option value="1">Southeast</option>
            <option value="2">Northeast</option>
            <option value="3">Northwest</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
